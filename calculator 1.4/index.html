<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator 1.4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Dami's Calculator 1.4</h1>
<div class="container">
  <div class="calculator">
    <br>
    <table border="6" width="380px">
      <tr>
        <th colspan="4" id="display" maxlength="12" ></th>
      </tr>
      <tr>
        <td colspan="2" onclick="allClear()">AC</td>
        <td class="numb" id="percent">%</td>
        <td class="operator">/</td>
      </tr>
      <tr>
        <td class="numb">7</td>
        <td class="numb">8</td>
        <td class="numb">9</td>        
        <td class="operator">*</td>
      </tr>
      <tr>
        <td class="numb">4</td>
        <td class="numb">5</td>
        <td class="numb">6</td>
        <td class="operator">-</td>
      </tr>
      <tr>
        <td class="numb">1</td>
        <td class="numb">2</td>
        <td class="numb">3</td>
        <td class="operator">+</td>
      </tr>
      <tr>
        <td class="del" onclick="deleteBtn()">Del</td>
        <td class="numb">0</td>
        <td class="numb">.</td>
        <td id="equal">=</td>
      </tr>

    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
